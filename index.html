<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portal Oasis · Mis Documentos</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="top">
  <div>
    <h1>Portal Oasis</h1>
    <p class="muted">Acceso a facturas y cotizaciones</p>
  </div>
  <button id="logoutBtn" class="ghost hidden">Salir</button>
</header>

<main class="wrap">

  <!-- LOGIN -->
  <section id="loginCard" class="card">
    <h2>Acceso por email</h2>
    <p class="muted">Recibirás un código de verificación.</p>

    <div class="row">
      <input id="emailInput" type="email" placeholder="tu@email.com"/>
      <button id="sendCodeBtn" class="primary">Enviar código</button>
    </div>

    <div id="codeBox" class="row hidden">
      <input id="codeInput" placeholder="Código de 6 dígitos"/>
      <button id="verifyCodeBtn" class="primary">Verificar</button>
    </div>

    <p id="loginMsg" class="muted"></p>
  </section>

  <!-- LISTADO -->
  <section id="listCard" class="card hidden">
    <h2>Mis documentos</h2>
    <div id="docsList" class="list"></div>
  </section>

  <!-- DETALLE -->
  <section id="detailCard" class="card hidden">
    <div class="between">
      <h2>Detalle</h2>
      <button id="backBtn" class="ghost">Volver</button>
    </div>
    <div id="detailBox"></div>
    <button id="pdfBtn" class="primary">Descargar PDF</button>
  </section>

</main>

<footer class="foot">
  <span class="muted">© Oasis · Portal Cliente</span>
</footer>

<script src="app.js"></script>
</body>
</html>
